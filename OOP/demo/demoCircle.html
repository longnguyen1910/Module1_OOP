<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * radius * radius;
            }
        }
        let a= new Circle(2);
        let radius = a.getRadius(); // 2

        let area = a.getArea(); // 12.566370614359172 
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>

</html>
