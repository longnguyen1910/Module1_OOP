<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Date {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(newDay) {
                this.day = newDay;
            }
            setMonth(newMonth) {
                this.month = newMonth;
            }
            setYear(newYear) {
                this.year = newYear;
            }
        }

        let date = new Date(25, 6, 2024);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);

        let day = date.getDay();

        let month = date.getMonth();

        let year = date.getYear();

        alert(day + "/" + month + "/" + year);
    </script>
</body>

</html>
