<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n=10;
        for (let i =2;i<=n;i++){
            let count=0;
            for (let j=1;j<=i;j++){
                
                if(i%j===0){
                    count++;
                }
                
            }
            if(count===2){
                console.log(i);
            }
        }
        

    </script>
</body>

</html>
